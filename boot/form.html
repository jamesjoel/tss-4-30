<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>
    <br />
    <Br />
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                   <div class="card border border-dark">
                    <div class="card-header bg-dark">
                        <h3 class="text-light text-center">Signup</h3>
                    </div>
                    <div class="card-body bg-secondary">

                        <div class="my-3">
                            <label class="text-light">Full Name</label>
                            <input type="text" class="form-control"/>
                        </div>
                        <div class="my-3">

                            <label class="text-light">Email</label>
                            <input type="text" class="form-control"/>
                        </div>
                        <div class="my-3">

                            <label class="text-light">Password</label>
                            <input type="password" class="form-control"/>
                        </div>
                        <div class="my-3">

                            <label class="text-light">Address</label>
                            <textarea class="form-control"></textarea>
                        </div>
                        <div class="my-3">

                            <label class="text-light">City</label>
                            <select class="form-control">
                                <option>Select</option>
                                <option>Indore</option>
                                <option>Mumbai</option>
                            </select>
                        </div>
                        <div class="my-3">

                            <label class="text-light">Gender</label>
                            <br />
                            <label class="text-light">Male</label>
                            <input type="radio" name="gender"/>
                            <label class="text-light">Female</label>
                            <input type="radio" name="gender"/>
                        </div>
                    </div>
                    <div class="card-footer bg-dark">
                        <button class="btn btn-light">Signup</button>
                        <p class="text-light">If you have already account then <a href="">click here</a></p>
                    </div>
                   </div> 
            </div>
        </div>
    </div>


</body>
</html>
