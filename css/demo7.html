<html>
    <head>
        <style>
            .box{
                height: 200px;
                width: 200px;
                background-color: rgb(67, 181, 219);
                transition: .5s;
                border-radius: 20px;
                cursor:pointer;
            }
            .box:hover{
                box-shadow: 5px 5px 20px #000;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
